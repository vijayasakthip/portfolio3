<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio</title>
    <style>
        .hardskill{
            text-align: center;
            transition: 1s ease;
        }
        .hardskill:hover{
            transition: 1s ease;
            transform: scale(1.1);
        }
        .softskill{
            text-align: center;
            transition: 1s ease;
        }
        .softskill:hover{
            transition: 1s ease;
            transform: scale(1.1);
        }
        .list-group-item {
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #f0f0f0; /* Highlight color */
        }
        #html:hover{
    background-color: #e34c26; color: white;
}
#css:hover{
    background-color: #264de4; color: white;
}
#js:hover{
    background-color: #f0db4f; color: black;
}
#bs:hover{
    background-color: #563d7c; color: white;
}
#php:hover{
    background-color: #777bb4; color: white;
}
#mysql:hover{
    background-color: #00758f; color: white;
}
        #leadership:hover{
            background-color: #007bff; color: white;
        }
        #communication:hover{
            background-color: #17a2b8; color: white;
        }
        #problemsolving:hover{
            background-color: #28a745; color: white;
        }
        #creativity:hover{
            background-color: #ffc107; color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <a href="index.html">
            <button class="btn btn-light mb-3">
                <img width="25" height="25" src="https://img.icons8.com/ios/50/circled-left--v1.png" alt="Go back icon"/> Go back
            </button>
        </a>

        <h1 class="mt-4">Skills</h1>
        <hr>
        <div class="row mt-4">
            <div class="col-lg-4">
                <div class="card hardskill mb-5">
                    <div class="card-header">
                        <h3>Hard Skills</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" id="html">HTML</li>
                            <li class="list-group-item" id="css">CSS</li>
                            <li class="list-group-item" id="js">JavaScript</li>
                            <li class="list-group-item" id="bs">Bootstrap</li>
                            <li class="list-group-item" id="php">PHP</li>
                            <li class="list-group-item" id="mysql">MySQL</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <img src="SKILLS.png" alt="Skills Image" class="img-fluid rounded mb-5" style="height: 300px; width: auto;">
            </div>
            <div class="col-lg-4">
                <div class="card softskill mb-5">
                    <div class="card-header">
                        <h3>Soft Skills</h3>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item" id="leadership">Leadership</li>
                            <li class="list-group-item" id="communication">Communication</li>
                            <li class="list-group-item" id="problemsolving">Problem Solving</li>
                            <li class="list-group-item" id="creativity">Creativity</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
